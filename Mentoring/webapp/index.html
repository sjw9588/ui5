<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UI5 Walkthrough</title>
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/1.133.0/resources/sap-ui-core.js"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-libs="sap.m"
      data-sap-ui-compat-version="edge"
      data-sap-ui-async="true"
      data-sap-ui-on-init="module:sap/ui/core/ComponentSupport"
      data-sap-ui-resource-roots='{
        "ui5.walkthrough": "./"
    }'
    ></script>
  </head>
  <body class="sapUiBody" id="content">
        <!-- data-sap-ui-component 속성을 사용해서 해당 Component.js 실행하도록 설정 
         data-name : 로드할 컴포넌트의 네임스페이스
         data-id : 컴포넌트 id 를 지정 (필수 아님 / div 식별을 위함) 
         data-settings : 컴포넌트에 전달할 설정 값
    -->
    <div
      data-sap-ui-component
      data-name="ui5.walkthrough"
      data-id="container"
      data-settings='{"id" : "walkthrough"}'
    ></div>
  </body>
</html>
